version: 1
handlers:
  p2k16:
    (): logging.StreamHandler
    level: DEBUG
    formatter: p2k16
    stream: ext://sys.stdout
    filters: [p2k16]
root:
  level: DEBUG
  handlers: [p2k16]

loggers:
  p2k16:
    level: DEBUG
    propagate: False
    handlers: [p2k16]

  sqlalchemy:
    level: WARNING
    propagate: False
    handlers: [p2k16]

  # This is required to prevent sqlalchemy to fiddle with its own loggers.
  sqlalchemy.engine.base.Engine:
    level: WARNING
    propagate: False
    handlers: [p2k16]

formatters:
  p2k16:
    format: "[%(asctime)s] [%(threadName)-15s] [%(name)-30s]%(p2k16ReqId)s%(p2k16ReqIp)s%(p2k16ReqUser)s [%(levelname)-8s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S %z"

filters:
  p2k16:
    (): p2k16.core.log.P2k16LoggingFilter
