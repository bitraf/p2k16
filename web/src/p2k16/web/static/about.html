<p2k16-header></p2k16-header>

<div class="container">
  <h1>About P2k16</h1>

  <p>
    P2k16 is <a href="https://bitraf.no">Bitraf's</a> self-serve system. The code is available on
    <a href="https://github.com/bitraf/p2k16">Github</a>.
  </p>

  <section ng-show="ctrl.gitRevision || true">
    <p>
      Currently running version's git hash:
      <a href="https://github.com/bitraf/p2k16/commit/{{ ctrl.gitRevision }}"><code>{{ ctrl.gitRevision }}</code></a>.
      Show changes on master since this revision (a.k.a. what features am I missing!):
      <a href="https://github.com/bitraf/p2k16/compare/{{ ctrl.gitRevision }}...master">
        <code>{{ ctrl.gitRevision }}...master</code></a>.
    </p>
  </section>
</div>
