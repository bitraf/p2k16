<p2k16-header active="admin"></p2k16-header>

<div class="container">
  <h1>{{ ctrl.account.username }}</h1>

  <h2>Details</h2>
  <table class="table">
    <tbody>
    <tr>
      <th class="col-xs-4">username</th>
      <td class="col-xs-8">{{ ctrl.account.username }}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ ctrl.account.name }}</td>
    </tr>
    <tr>
      <th>email</th>
      <td><a href="mailto:{{ ctrl.account.email }}">{{ ctrl.account.email }}</a></td>
    </tr>
    <tr>
      <th>Phone number</th>
      <td><a href="tlf:{{ ctrl.account.phone }}">{{ ctrl.account.phone }}</a></td>
    </tr>
    <tr>
      <th>Circles</th>
      <td>
        <p ng-repeat="c in ctrl.circles|orderBy:'name'">
          <a href="#!admin/circle/{{ c.id }}">{{ c.name }}</a>
        </p>
      </td>
    </tr>
    </tbody>
  </table>

</div>
