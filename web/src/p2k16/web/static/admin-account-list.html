<p2k16-header active="admin"></p2k16-header>

<div class="container">
  <h1>Accounts</h1>
  <label>Show only active members <input type="checkbox" ng-model="accountFilter.active_member"></label><br>

  <table class="table">
    <thead>
    <tr>
      <th class="col-sm-3">username</th>
      <th class="col-sm-4">email</th>
      <th class="col-sm-4">name</th>
      <th class="col-sm-1">fee</th>
      <th class="col-sm-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="account in ctrl.accounts | orderBy:'id'" ng-if="accountFilter.active_member ? account.active_member : true">
      <td>{{ account.username }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.name }}</td>
      <td>{{ account.membership_fee}}</td>
      <td>
        <a href="#!/admin/account/{{ account.id }}">show</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
