<p2k16-header active="admin"></p2k16-header>

<div class="container">
  <h1>
    {{ ctrl.title }}
    <small>
      <a href="#!admin/tool">All tools</a>
    </small>
  </h1>

  <div class="form-horizontal" ng-form="ctrl.form">
    <div class="form-group">
      <label for="name" class="col-sm-2">
        Name
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" id="name" placeholder="name"
               ng-model="ctrl.tool.name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2">
        Name
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="description" id="description" placeholder="Description"
               ng-model="ctrl.tool.description"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-right">
        <button class="btn btn-success" ng-click="ctrl.save()">
          {{ (ctrl.tool.id ? 'Update' : 'Create') }}
        </button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">
        Circles
      </label>
      <div class="col-sm-10">
        <p ng-repeat="circle in ctrl.tool.circles | orderBy:'name'">
          {{ circle.name }}
          {{ circle.id }}
          <a ng-click="ctrl.removeCircle(circle.id)">remove</a>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">
        Add circle
      </label>
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Circle name" ng-model="ctrl.newCircle"/>
      </div>
      <div class="col-sm-2">
            <button class="btn btn-success" ng-click="ctrl.addCircle(ctrl.newCircle)">Add</button>
      </div>
    </div>
  </div>
