<p2k16-header active="membership"></p2k16-header>

<div class="container">
  <h1>My profile</h1>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Old password</label>
      <div class="col-sm-4">
        <input class="form-control" type="password" name="oldPassword" id="oldPassword" 
               ng-model="ctrl.changePasswordForm.oldPassword"/>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">New password</label>
      <div class="col-sm-4">
        <input class="form-control" type="password" name="newPassword" id="newPassword" 
               ng-model="ctrl.changePasswordForm.newPassword"/>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">New password</label>
      <div class="col-sm-4">
        <button class="btn btn-default" ng-click="ctrl.changePassword()">Change password</button>
      </div>
    </div>
  </form>

  <h1>Badges</h1>

  <div class="row">
    <div class="col-xs-12">
      <ul ng-show="ctrl.badges.length">
        <span class="label label-default" ng-repeat="b in ctrl.badges" ng-init="bd=ctrl.descriptions[b.description_id]">
          {{ bd.title }}
        </span>
      </ul>
      <ul ng-hide="ctrl.badges.length">
        Aaw, you don't have any badges yet.
      </ul>
    </div>
  </div>

</div>
