<p2k16-header active="tool"></p2k16-header>

<div class="container">
  <h1>Tools</h1>

  <h2>My currently checked out tools</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button ng-repeat="tool in ctrl.tools" type="submit" class="btn btn-default" ng-click="ctrl.checkinTool(tool)">{{tool.name}}</button>
      </div>
    </div>
  </form>

  <h2>Checkout a tool</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button ng-repeat="tool in ctrl.tools" type="submit" class="btn btn-default" ng-click="ctrl.checkoutTool(tool)">{{tool.name}}</button>
      </div>
    </div>
  </form>

</div>
