<p2k16-header active="tool"></p2k16-header>

<div class="container">
  <h1>Tools</h1>

  <h2>My currently checked out tools</h2>
  <p>Click a tool to return it</p>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button ng-repeat="tool in ctrl.tools" type="submit" class="btn btn-default" ng-click="ctrl.checkinTool(tool)">{{tool.name}}</button>
      </div>
    </div>
  </form>

  <h2>Checkout a tool</h2>
  <p>Click a tool to check it out. Always return the tool before you leave. <br /><em>Please note: No tools should ever leave Bitraf, so you cannot "borrow" a tool to work on stuff at home.</em></p>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">

        <div ng-repeat="tool in ctrl.tools">
          <label for="{{tool.name}}">{{tool.circle}}</label>
          <button type="submit" class="btn btn-default" ng-click="ctrl.checkoutTool(tool)" id="{{tool.name}}">{{tool.name}}</button>
        </div>
      </div>
    </div>
  </form>

</div>
