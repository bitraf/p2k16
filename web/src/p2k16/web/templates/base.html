<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="{{ url_for('static', filename='bower_components/lodash/dist/lodash.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular/angular.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular-i18n/angular-locale_nb-no.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular-route/angular-route.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular-bootstrap/ui-bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular-bootstrap/ui-bootstrap-tpls.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular-stripe-checkout/angular-stripe-checkout.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/spin-js/spin.js') }}"></script>
  <script src="/badge-data-service.js"></script>
  <script src="/core-data-service.js"></script>
  <script src="/door-data-service.js"></script>
  <script src="/p2k16_resources.js"></script>
  <script src="{{ url_for('static', filename='p2k16/p2k16.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='p2k16/p2k16.css') }}"/>
  <script>
    var p2k16 = {};
    {% if account and current_user.is_authenticated %}
      p2k16.account = {{ account | tojson | safe }};
    {% endif %}
    {% if circles_with_admin_access  %}
      p2k16.circlesWithAdminAccess = {{ circles_with_admin_access | tojson | safe }};
    {% endif %}
  </script>

</head>
{% block content %}{% endblock %}
</html>
